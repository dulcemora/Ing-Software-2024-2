<!DOCTYPE html>
<html lang="en">
<style>
    body, html {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .table-container {
        border: 1px solid #ccc;
        padding: 20px;
    }
    table {
        width: 100%;
        height: 100%;
    }
</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rentas</title>
</head>
<body>
    <div style="margin: 0 auto; width: 200px;">
        <h1>Rentas</h1>
    </div>
    <div class="table-container">
    <table border="1">
        <!--<table>-->
        <tr>
            <th>ID Rentar</th>
            <th>ID Usuario</th>
            <th>ID Pelicula</th>
            <th>Fecha Renta</th>
            <th>Dias De Renta</th>
            <th>Estatus</th>
        </tr>
        {% for renta, usuario, pelicula in rentas %}
        <tr>
            <td>{{ renta.idRentar }}</td>
            <td>{{ usuario.idUsuario }}</td>
            <td>{{ pelicula.idPelicula }}</td>
            <td>{{ renta.fecha_renta }}</td>
            <td>{{ renta.dias_de_renta }}</td>
            <td>{{ renta.estatus }}</td>
        </tr>
        {% endfor %}
    </table>
    </div>
</body>
</html>
